<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNOTES - Login/Register</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!-- Google API -->
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com"> <!-- Replace with your client ID -->
</head>
<body>
    <header>
        <h1 id="title">DNOTES - Login/Register</h1>
    </header>

    <main>
        <section id="auth-section">
            <!-- Login Form -->
            <form id="login-form" class="active">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button class="button" id="login-btn" type="button">Login</button>
                <p>Don't have an account? <span class="toggle-link" id="show-register">Register here</span></p>
                <p id="login-message" class="message"></p>
            </form>

            <!-- Register Form -->
            <form id="register-form">
                <h2>Register</h2>
                <input type="text" id="registerUsername" placeholder="Username" required>
                <input type="email" id="registerEmail" placeholder="Email" required>
                <input type="password" id="registerPassword" placeholder="Password" required>
                <button class="button" id="register-btn" type="button">Register</button>
                <p>Already have an account? <span class="toggle-link" id="show-login">Login here</span></p>
                <p id="register-message" class="message"></p>
            </form>

            <!-- Google Sign-In Button -->
            <div class="g_signin2" data-onsuccess="onSignIn"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcrypt.js/5.0.1/bcrypt.min.js"></script> <!-- Bcrypt library for password hashing -->
    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
